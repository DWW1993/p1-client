<mat-card *ngFor='let user of users' class="chirp-card">
  <ng-container>
    <mat-card-title>{{ user.handle }}</mat-card-title>
    <mat-card-subtitle>@{{ user.username }}</mat-card-subtitle>
    <mat-card-content>
      <p>Contact: {{ user.email }}</p>
    </mat-card-content>
  </ng-container>
</mat-card>
