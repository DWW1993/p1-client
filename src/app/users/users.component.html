<mat-card *ngFor='let user of users' class="chirp-card">
  <ng-container>
    <mat-card-title [routerLink]="['/user', user.id]">{{ user.handle }}</mat-card-title>
    <mat-card-subtitle [routerLink]="['/user', user.id]">@{{ user.username }}</mat-card-subtitle>
    <mat-card-content>
      <p>Contact: {{ user.email }}</p>
    </mat-card-content>
  </ng-container>
</mat-card>
