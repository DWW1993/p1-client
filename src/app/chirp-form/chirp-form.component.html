<div class="formContainer">
  <form novalidate [formGroup]="form" (ngSubmit)="testFunction()">
    <mat-form-field>
      <textarea matInput placeholder="Your Message Here" rows="5" formControlName="message"name="message"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Image URL" name="image" formControlName="image">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-button>Post Your Message!</button>
    </mat-card-actions>
  </form>
</div>
