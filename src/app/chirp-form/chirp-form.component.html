<mat-card class="chirp-card">
<form novalidate [formGroup]="form" (ngSubmit)="createChirp()" class="chirp-card">
  <mat-form-field>
    <input matInput placeholder="Your userId" name="userId" formControlName="userId">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Your Chirp" rows="5" formControlName="message"name="message"></textarea>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button id="tweet">Post Your Chirp</button>
  </mat-card-actions>
</form>
</mat-card>
