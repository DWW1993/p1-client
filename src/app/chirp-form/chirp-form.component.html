<mat-card class='form-container'>
  <mat-form-field color='primary'>
    <input #handler matInput placeholder='UserId'>
  </mat-form-field>

  <mat-form-field>
    <textarea #message matInput placeholder='Message' id='textArea'></textarea>
  </mat-form-field>

  <button (click)='createChirp(userId, message)' mat-button style='color: #5D535E'>Send</button>
</mat-card>
